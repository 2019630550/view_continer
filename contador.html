<!DOCTYPE html>
<html lang=es>
<head>
  <title>contador</title>
  <meta "UTF-8">
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Arial";
  }
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("https://th.bing.com/th/id/R.6a2d5fd937f7e2eb4d296135aee97a01?rik=D9tnYXf2pw7alA&riu=http%3a%2f%2fwww.electronicsandyou.com%2fblog%2fwp-content%2fuploads%2f2013%2f11%2felectronic-circuit-1.jpg&ehk=LEC%2fSJ9jn5XuHEigekA5SannPlH8lYQop9MzIXM0%2fvI%3d&risl=&pid=ImgRaw&r=0") no-repeat; 
    background-size: cover;
    background-position: center;
  }
  .wrapper{
    width: 420px;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    background-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
  }
  .wrapper h1{
    fort-size: 36px;
    text-align: center;
  }
  .wrapper .input-box{
    position: relative;
    width: 100px;
    height: 50px;
    margin: 30px 0;
  }
  .input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255,255,255,.2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
  }
  .input-box input::placeholder{
    color: #fff;
  }
  .input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
  }
  .wrapper .remember-forgot{
    display: flex;
    justify-content: space-between;
    font-size: 14.5px;
    margin: -15px 0 15px;
  }
  .remember-forgot label input{
    accent-color: #fff;
    margin-right: 3px;
  }
  .remember-forgot a{
    color: #fff;
    text-decoration: none;
  }
  .remember-forgot a:hover{
    text-decoration: underline;
  }
  .wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color:#333;
    font-weigth:600;
  }
  
</style>
<body>
  <div class="wraper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
          <input type="text" placeholder="Usuario" required>
          <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
          <input type="password" placeholder="password" required>
          <i class='bx bx-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
          <label><input type="checkbox" Remember me></label>
          <a href="#">Forgot password</a>
      </div>
      <button type="submit" class="btn">Accder</button>
    </form>
  </div>
</body>
</html>
